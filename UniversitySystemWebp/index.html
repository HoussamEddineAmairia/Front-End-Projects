<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <link rel="stylesheet" href="CSS/index.css">
  <title>CSconnect Login</title>
</head>

<body>

  <div class="container">
    <div class="leftpanel">
      <img src="logo.png" alt="CSconnect Logo">
      <h1>Welcome to <strong>CSconnect</strong></h1>
      <p>Welcome to CSconnect, Human resources management for the Computer Science department.</p>
    </div>
    <div class="rightpanel" id="loginForm">
      <form class="formbox">
        <div class="formbox2">
        <h2>Sign In</h2>
        <div class="inputgroup">
          <i class='bx bx-envelope'></i>
          <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="inputgroup">
          <i class='bx bx-lock'></i>
          <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div>
          <a href="landingpage.html">Login</a>
        </div>
        </div>
      </form>
    </div>
</div>

</body>

</html>
